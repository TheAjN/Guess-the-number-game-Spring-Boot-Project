<!DOCTYPE html> <!-- This line tells the browser that this page should be rendered as per HTML 5 standards -->
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Guess the Game</title>
</head>
<body>
<div align = "center">
	<h1>Guess the Number game</h1>
	<h3 th:text="${mainMessage}">Main Message Content</h3>
	<h3 th:text="${resultMessage}">Result Message Content</h3>
	
	<form action="play" method = "POST">
		<label for="guess">Enter your guess</label>
		<input id="guess" type = "number" name = "guess"/> <!-- name = "guess" represent data for @Requestparam  -->
		<input type="submit" value="Submit"/>
	</form>
	
	
	<footer>
		<p>Created by Abhishek J</p>
	</footer>
	</div>
</body>
</html>
